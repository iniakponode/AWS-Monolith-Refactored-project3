apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
spec:
  selector:
    matchLabels:
      run: reverseproxy
  replicas: 2
  template:
    metadata:
      labels:
        run: reverseproxy
    spec:
      containers:
        - name: reverseproxy
          image: docker.io/iniakponode/reverseproxy:v8
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 10000m
            requests:
              cpu: 5000m

---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  ports:
    - name: "reverseproxy"
      port: 8080
      targetPort: 8080
  selector:
    service: reverseproxy
